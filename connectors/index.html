<html>
  <head>
    <title>Connectors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $.getJSON("http://localhost:8080/v0/connector")
            .done(function(list) {
                list.forEach(function(elem) {
                  var li = "<li><a href=\"details.html?ref=" + elem.name + "\">" + elem.name + "</a> [" + elem.type + "]</li>"
                  $("#list").append(li);
                });
            });
      })
    </script>
  </head>
  <body>
    <div>Header</div>
    <div>
      <ul id="list">
      </ul>
      <p><a href="create.html">Create a new connector</a></p>
    </div>
    <div>Footer</div>
  </body>
</html>
