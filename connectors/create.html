<html>
  <head>
    <title>Connector creation</title>
    <link rel="stylesheet" href="../camel.css" />
    <link rel="stylesheet" href="../v0.0.1.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#createButton").click(function () {
              $("#createPar").text("...");
                var dataToPost = {
                  name: $("#connectorName").val(),
                  type: $("#connectorType").val(),
                  configuration: $("#configuration").val()
                }
                $.ajax({
                    url: 'http://localhost:8080/v0/connector',
                    type: 'POST',
                    data: JSON.stringify(dataToPost),
                    complete: function (result) {
                      if(result.status == 201){
                        $("#createPar").text("Connector created!");
                      } else {
                        $("#createPar").text("Error "+result.status+": " + result.responseText);
                      }
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="../index.html">
          <img alt="Camel Konsole" src="../logo-d.svg" width="32" height="32">
          Camel K Managed Connectors
        </a>
      </div>
    </header>
    <div class="body">
      <nav class="nav-container">
        <div>
          <a href="../connectors/index.html">Connectors</a>
        </div>
        <div>
          <a href="../channels/index.html">Channels</a>
        </div>
        <div>
          <a href="../instances/index.html?type=source">Event Sources</a>
        </div>
        <div>
          <a href="../instances/index.html?type=sink">Event Sinks</a>
        </div>
      </nav>

      <main class="article">
        <h2>Connectors > create a new connector</h2>
        <div>
          <label for="connectorName">Connector name: </label>
          <input id="connectorName" name="connectorName"></input>
        </div>
        <div>
          <label for="connectorType">Connector type: </label>
          <input id="connectorType"></input>
          <div>
        <div>
          <label for="configuration">Connector configuration: </label>
          <textarea id="configuration"></textarea>
        </div>
        <p id="createPar">
          <button id="createButton">Create</button>
        </p>
      </div>
      </main>
    </div>

    <footer>
      <div class="footerlinks">
        <a href="https://camel.apache.org/camel-k/latest/index.html">Documentation</a> |
        <a href="https://camel.apache.org/camel-k/latest/index.html">About Camel</a> |
        <a href="https://camel.apache.org/camel-k/latest/index.html">About Camel K</a>
      </div>
    </footer>
  </body>
</html>
