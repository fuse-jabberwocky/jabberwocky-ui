<html>
  <head>
    <title>Connectors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#createButton").click(function () {
              $("#createPar").text("...");
                var dataToPost = {
                  name: $("#connectorName").val(),
                  type: $("#connectorType").val(),
                  configuration: $("#configuration").val()
                }
                $.ajax({
                    url: 'http://localhost:8080/v0/connector',
                    type: 'POST',
                    data: JSON.stringify(dataToPost),
                    complete: function (result) {
                      if(result.status == 201){
                        $("#createPar").text("Connector created!");
                      } else {
                        $("#createPar").text("Error "+result.status+": " + result.responseText);
                      }
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <div>Header</div>
    <div>
      <div>
        <label for="connectorName">Connector name: </label>
        <input id="connectorName" name="connectorName"></input>
      </div>
      <div>
        <label for="connectorType">Connector type: </label>
        <input id="connectorType"></input>
        <div>
      <div>
        <label for="configuration">Connector configuration: </label>
        <textarea id="configuration"></textarea>
      </div>
      <p id="createPar">
        <button id="createButton">Create</button>
      </p>
    </div>
    <div>Footer</div>
  </body>
</html>
